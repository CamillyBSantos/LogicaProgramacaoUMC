<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <H1>Listas em HTML </H1>
    <h2>Lista não ordenada</h2>
    <h3>Frutas</h3>
    <ul type="square"> 
        <li>Maça</li> 
        <li>Banana</li>
        <li>Maracujá</li>
        <li>Melancia</li>
        <li>Morango</li>

    </ul>

    <h2>Lista ordenada</h2>
    <h3>Itens escolares</h3>
    <ol type="1">
        <li>Caderno</li>
        <li>Caneta</li>
        <li>Lápis</li>
        <li>Mochilha</li>
        <li>Estojo</li>
        <li>Garrafa de água</li>
    </ol>
</body>
</html>
