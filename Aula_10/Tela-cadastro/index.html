<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h2>Formulário de Cadastro</h2>

        <form action="">
            <label for="Nome">Nome: </label>
            <input type="text" id="Nome" placeholder="Informe o seu nome" required>

            <label for="sobrenome">Sobreome: </label>
            <input type="text" id="sobrenome" placeholder="Informe o seu nome" required>

            <label for="DataNasc">Data de Nascimento: </label>
            <input type="date" id="DataNasc" required>

            <label for="CPF">CPF: </label>
            <input type="text" id="cpf" placeholder="Informe seu CPF" required>

            <label for="Email">E-mail: </label>
            <input type="email" id="Email" placeholder="Insira o seu e-mail" required>

            <label for="senha">Senha </label>
            <input type="password" id="senha" placeholder="Insira sua senha" required> 

            <label for="CEP">CEP:</label>
            <input type="text" id="CEP" placeholder="Informe o seu CEP" required>

            <label for="rua">Rua: </label>
            <input type="text" id="rua" placeholder="Informe o sua rua" required>

            <label for="numero">Número:</label>
            <input type="number" id="numero" placeholder="Informe o número" required>

            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" placeholder="Informe o bairro" required>

            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" placeholder="Informe a cidade" required>

            <label for="estado">Estado</label>
            <select name="estado" id="estado">
                <option value="">Selecione...</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
            </select>

            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>

        </form>
    </main>
</body>
</html>
